<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generar Tabla</title>
</head>
<body>
    <h2>Generar una tabla con filas y columnas</h2>
    <form action="225tabla.php" method="POST">
        <label for="filas">Número de filas:</label>
        <input type="number" id="filas" name="filas" required min="1"><br><br>

        <label for="columnas">Número de columnas:</label>
        <input type="number" id="columnas" name="columnas" required min="1"><br><br>

        <input type="submit" value="Generar tabla">
    </form>
</body>
</html>
